version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  userservice:
    build:
      context: ./UserService
    ports:
      - "5000:80"
    depends_on:
      - kafka
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=UserServiceDb;User=sa;Password=Your_password123;

  frontend:
    build:
      context: ./ERPSystem
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - userservice

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"

  inventoryservice:
    build:
      context: ./InventoryService
    ports:
      - "5001:80"
    depends_on:
      - kafka
      - sqlserver
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=InventoryDb;User=sa;Password=Your_password123;

  orderservice:
    build:
      context: ./OrderService
    ports:
      - "5002:80"
    depends_on:
      - kafka
      - sqlserver
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=OrderDb;User=sa;Password=Your_password123;
      - Kafka__BootstrapServers=kafka:9092
